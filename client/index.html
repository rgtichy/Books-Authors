<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />
        <script src='https://code.jquery.com/jquery-3.1.1.js' integrity='sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=' crossorigin='anonymous'></script>
        <script src='main.js'></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div class='container'>
        <div class='row'>
          <h1 class='col-md-8'>Authors/Works</h1>
        </div>
        <div id='addBookDiv' style='display:none;'>
          <form id='addBook' action='/books'>
            <div class='form-group'>
              <div class='row'>
                <label class='col-md-1'>Title</label><input class='col-md-3' placeholder='Book Title' type='text' name='title'/>
                <label class='col-md-1'>Pub. Year</label><input class='col-md-1' placeholder='Year Published' type='number' name='year'/>
                <label class='col-md-1'>Publisher</label><input class='col-md-2' placeholder='Publisher' type='text' name='pub'/>
                <button class='col-md-1 btn btn-success' type='submit'>Add Book</button>
              </div>
            </div>
          </form>
        </div>
        <div id='editBookDiv' style='display:none;'>
          <form id='editBook' action='/books/:id/update'>
            <div class='form-group'>
              <div class='row'>
                <label class='col-md-1'>Title</label><input class='col-md-3' placeholder='Book Title' type='text' name='title'/>
                <label class='col-md-1'>Pub. Year</label><input class='col-md-1' placeholder='Year Published' type='number' name='year'/>
                <label class='col-md-1'>Publisher</label><input class='col-md-2' placeholder='Publisher' type='text' name='pub'/>
                <button class='col-md-1 btn btn-success' type='submit'>Update Book</button>
                <button class='cancel col-md-1 btn btn-primary' type='button'>Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <div id='ab'>
          <ul data='authors'>

          </ul>
        </div>
        <div class='row'>
          <hr />
          <form id='addAuthor' action='/authors' method='POST'>
            <div class='form-group'>
              <label class='text-right col-md-2'>First Name:</label><input name='firstName' placeholder='William' class='col-md-2' type='text'/>
              <label class='text-right col-md-2'>Last Name:</label><input name='lastName' placeholder='Shakespeare' class='col-md-2' type='text'/>
              <label class='text-right col-md-1'>Birth:</label><input name='birthYear' placeholder='Year' class='col-md-1' type='number'/>
              <button id='addA' type='submit' class='btn btn-primary col-md-1'>Add Author</button>
              <button id='editA' type='submit' class='btn btn-primary col-md-1'>Update</button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
